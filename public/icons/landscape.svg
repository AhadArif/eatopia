  <ellipse cx="600" cy="205" rx="28" ry="38" fill="#166534"/>
  <ellipse cx="750" cy="220" rx="22" ry="32" fill="#15803D"/>
  <ellipse cx="900" cy="210" rx="32" ry="42" fill="#166534"/>
